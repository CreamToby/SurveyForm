<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
  </head>
  <body>
    <!-- Story #1 -->
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <!-- Story #2 -->
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <!-- Story #3 -->
    <form id="survey-form">
    <fieldset>
      <!-- Story #4 -->
      <!-- Story #10 label id -->
      <!-- Story #11 placeholder -->
      <label id="name-label">Name <input type="name" id="name" placeholder="Enter your name"></label>
      <!-- Story #5 #6 -->
      <label id="email-label">Email<input type="email" id="email" placeholder="Enter your Email"></label>
      <!-- Story #7 #8 #9 -->
      <label id="number-label">Age(optional)<input type="number" id="number" min="10" max="100" placeholder="Age"></label>

      <label>Which option best describes your current role?
        <!-- Story #12 id="dropdown" -->
        <select name="role" id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>


      <label>Would you recommend freeCodeCamp to a friend?</label>
      <!-- Story #13 name -->
        <label><input type="radio" id="definitely" name="recommend">Definitely</label>
        <label><input type="radio" id="maybe" name="recommend">Maybe</label>
        <label><input type="radio" id="notsure" name="recommend">Not sure</label>

      <label>What is your favorite feature of freeCodeCamp?
        <select name="referrer" id="dropdown">
          <option value="">select an option</option>
          <option value="1">Chanllenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>

      <label>What would you like to see improved? (Check all that apply)</label>
      <!-- Story #14 value -->
        <label><input type="checkbox" value="front-end">Front-end Projects</label>
        <label><input type="checkbox" value="back-end">Back-end Projects</label>
        <label><input type="checkbox" value="data-visualization">Data Visualization</label>
        <label><input type="checkbox" value="challenges">Challenges</label>
        <label><input type="checkbox" value="open-source">Open Source Community</label>
        <label><input type="checkbox" value="gitter-help">Gitter help rooms</label>
        <label><input type="checkbox" value="videos">Videos</label>
        <label><input type="checkbox" value="meetups">City Meetups</label>
        <label><input type="checkbox" value="wiki">Wiki</label>
        <label><input type="checkbox" value="forum">Forum</label>
        <label><input type="checkbox" value="additional-courses">Additional Courses</label>
      
      <label>Any comments or suggestions?</label>
        <!-- Story #15 textarea -->
        <textarea placeholder="Enter your comment here..."></textarea>
        <!-- Story #16 id="submit" -->
        <input type="submit" id="submit">
    </fieldset>
    </form>
  </body>
</html>
